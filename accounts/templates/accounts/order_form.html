{% extends 'accounts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="card card-body mt-4 mb-4">
				<h3>Create New Order</h3>
				<br>
				<form method="POST">
					{% csrf_token %}
					{{ formset.management_form|crispy }}
					{% for form in formset %}
						{{ form|crispy }}
						<hr>
					{% endfor %}
					<input class="btn btn-info" type="submit" name="Submit">
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
