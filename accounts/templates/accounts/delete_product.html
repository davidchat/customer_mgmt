{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}


<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="card card-body mt-4 mb-4">
				<h5>Are you sure you want to delete "{{ product.name }}?"</h5>
				<p>This action cannot be undone.</p>
				<form method='POST'>
					{% csrf_token %}
					<button class="btn btn-danger" type="submit">Delete</button>
					<a class="btn btn-secondary" href="{% url 'products' %}">Cancel</a>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
